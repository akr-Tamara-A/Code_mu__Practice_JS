<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Города</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">

    <header class="page__header">
      <nav class="page__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./calcFigures.html" class="nav__link">Калькулятор фигур</a>
          </li>
          <li class="nav__item">
            <a href="./mathCallc.html" class="nav__link"
              >Математические калькуляторы</a
            >
          </li>
          <li class="nav__item">
            <a href="./formsWithText.html" class="nav__link">Анализ текста</a>
          </li>
          <li class="nav__item">
            <a href="./games.html" class="nav__link">Игры-угадайки</a>
          </li>
          <li class="nav__item">
            <a href="oracle.html" class="nav__link">Предсказания</a>
          </li>
          <li class="nav__item">
            <span class="nav__link nav__link_active">Игра "Города"</span>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page__main">
      <h1 class="page__title">Игра "Города"</h1>
      <div class="page__section">
        <form class="form" id="getCities">
          <fieldset class="form__fieldset">
            <legend class="form__legend">Пишите города по очереди</legend>
            <label class="form__label">
              Поле первого игрока
              <input
                id="gamerOne"
                type="text"
                inputmode="text"
                minlength="2"
                class="form__input js-has-focus"
                />
              </label>
              <label class="form__label">
                Поле второго игрока
                <input
                id="gamerTwo"
                type="text"
                inputmode="text"
                minlength="2"
                class="form__input js-has-focus"
              />
            </label>
            <button class="form__button center js-has-focus" type="submit">
              Проверить город
            </button>
            <p class="form__result" id="gameResult"></p>
            <p class="form__answer center" id="gameAnswer"></p>
          </fieldset>
        </form>
      </div>
    </main>
    
    <footer class="page__footer">
      <a href="http://code.mu/ru/javascript/book/practice/" class="page__link">Практика javascript</a>
    </footer>

    <script type="module" src="./cities.js"></script>
  </body>
</html>
